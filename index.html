<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div class="lines w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4  ">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class=" w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label>
                <input type="text" oninput="validation(this)" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
                <p class=" alert alert-danger d-none " id="mgsimage"> A-Z matches a single character in the range between A (index 65) and Z (index 90) (case sensitive)</p>
            </div>
            <div class="w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkURL" class="pb-2 fw-semibold ">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input type="url" oninput="validation(this)" placeholder="Website URL" class="form-control" id="bookmarkURL">
                <p class=" alert alert-danger d-none " id="mgsimage">validates a url which should include http// or https//  </p>
            </div>
            <button class="btn btn-danger px-5 " onclick="addbook()" id="submitBtn">Submit</button>
        </div>
        <table class="table mt-4 text-center bg-light " id="getdata">
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
